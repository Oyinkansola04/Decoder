<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        letters = 
        ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
        const reverse = (alpha) => {
            rIndex = 25 - letters.indexOf(alpha);
            return letters[rIndex];
        }

        function reverseWord(word){
            wordOutput = ""
            for (const element of word){
                if(letters.includes(element)){
                    wordOutput += reverse(element);
                }else wordOutput += element
            }
            return wordOutput
        }
        console.log(reverseWord("hello there"))
    </script>
</body>
</html>
